<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indah Samudra Painting Vote</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      .container { max-width: 900px; margin: 0 auto; padding: 16px; }
      .card { border: 1px solid #ddd; border-radius: 12px; padding: 12px; }
      .btn { border: 1px solid #333; border-radius: 8px; padding: 8px 14px; background:#fff; cursor:pointer;}
      .btn:disabled{opacity:.6; cursor:not-allowed}
      .grid{display:grid; gap:12px}
      .grid-3{grid-template-columns: repeat(3, 1fr);}
      .row{display:flex; gap:8px; align-items:center}
      .muted{color:#666; font-size:12px}
      img.option { width: 100%; height: 180px; object-fit: cover; border-radius: 8px; border:1px solid #eee; }
      .selected{ outline: 2px solid black; }
      table{ width:100%; border-collapse: collapse; font-size: 14px;}
      th,td{ border-bottom:1px solid #eee; padding:6px 8px; text-align:left }
      .toolbar{ display:flex; gap:8px; flex-wrap:wrap; }
      nav a{ margin-left:12px }
    
  /* v5.3 modern layout */
  .vote-wrap { min-height: calc(100vh - 160px); display:flex; flex-direction:column; justify-content:center; }
  .grid.v-grid { grid-template-columns: 1fr; gap:16px; }
  @media (min-width: 720px){ .grid.v-grid { grid-template-columns: repeat(3, 1fr); } }
  .card.option { padding: 10px; border-radius: 16px; overflow:hidden; }
  .card.option .thumb { width:100%; aspect-ratio: 1 / 1; object-fit: cover; border-radius: 12px; transition: transform .18s ease; }
  .card.option:hover .thumb { transform: scale(1.02); }
  .sel-ring { position:absolute; inset:0; border:3px solid #111; border-radius:16px; pointer-events:none; }
  .sel-check { position:absolute; top:10px; right:10px; background:#111; color:#fff; border-radius:999px; padding:6px 10px; font-size:12px; }
  .btn.lg { padding:14px 20px; font-size:16px; border-radius:12px; }
  .thankyou { display:flex; flex-direction:column; align-items:center; gap:10px; padding:30px; }
  .pulse { width:84px; height:84px; border-radius:999px; background:#111; display:grid; place-items:center; color:#fff; font-size:36px; animation: pop .45s ease; }
  @keyframes pop { from { transform: scale(.8); opacity:.7 } to { transform: scale(1); opacity:1 } }

  </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
