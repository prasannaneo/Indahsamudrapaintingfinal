<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indah Samudra Painting Vote</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      .container { max-width: 900px; margin: 0 auto; padding: 16px; }
      .card { border: 1px solid #ddd; border-radius: 12px; padding: 12px; }
      .btn { border: 1px solid #333; border-radius: 8px; padding: 8px 14px; background:#fff; cursor:pointer;}
      .btn:disabled{opacity:.6; cursor:not-allowed}
      .grid{display:grid; gap:12px}
      .grid-3{grid-template-columns: repeat(3, 1fr);}
      .row{display:flex; gap:8px; align-items:center}
      .muted{color:#666; font-size:12px}
      img.option { width: 100%; height: 180px; object-fit: cover; border-radius: 8px; border:1px solid #eee; }
      .selected{ outline: 2px solid black; }
      table{ width:100%; border-collapse: collapse; font-size: 14px;}
      th,td{ border-bottom:1px solid #eee; padding:6px 8px; text-align:left }
      .toolbar{ display:flex; gap:8px; flex-wrap:wrap; }
      nav a{ margin-left:12px }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
