<!doctype html><html lang="en"><head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Indah Samudra Painting Vote</title>
<style>
  :root{ --accent:#111827; --accent-2:#0ea5e9; --ring:#111827; --muted:#6b7280; }
  *{box-sizing:border-box}
  body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;background:#f7f7fb;color:#0f172a}
  .container{max-width:1100px;margin:0 auto;padding:24px}
  .card{background:#fff;border:1px solid #e5e7eb;border-radius:20px;padding:18px;box-shadow:0 2px 10px rgba(0,0,0,.04)}
  .btn{border:1px solid var(--accent);background:#fff;padding:12px 18px;border-radius:14px;cursor:pointer;font-weight:600}
  .btn.primary{background:var(--accent);color:#fff}
  .btn.lg{padding:16px 22px;border-radius:14px;font-size:16px}
  .grid{display:grid;gap:16px}
  .grid-3{grid-template-columns:repeat(3,1fr)}
  .row{display:flex;gap:10px;align-items:center}
  .muted{color:var(--muted);font-size:12px}
  .vote-wrap{min-height:calc(100vh - 180px);display:flex;flex-direction:column;justify-content:center}
  .v-grid{grid-template-columns:1fr;gap:18px}
  @media(min-width:860px){.v-grid{grid-template-columns:repeat(3, minmax(0, 1fr)); max-width:980px; margin:0 auto}}
  .option{padding:12px;border-radius:18px;overflow:hidden;position:relative;transition:transform .18s ease, box-shadow .18s ease}
  .option:hover{transform:translateY(-2px);box-shadow:0 8px 28px rgba(0,0,0,.06)}
  .thumb{width:100%;aspect-ratio:1/1;object-fit:cover;border-radius:14px;background:#eef2ff}
  .sel-ring{position:absolute;inset:0;border:3px solid var(--ring);border-radius:18px;pointer-events:none}
  .sel-check{position:absolute;top:12px;right:12px;background:var(--accent);color:#fff;border-radius:999px;padding:8px 12px;font-size:12px}
  .thankyou{display:flex;flex-direction:column;align-items:center;gap:10px;padding:36px}
  .pulse{width:92px;height:92px;border-radius:999px;background:var(--accent);display:grid;place-items:center;color:#fff;font-size:38px;animation:pop .45s ease}
  .toolbar{display:flex;gap:8px;flex-wrap:wrap}
  .progress{height:12px;background:#eee;border-radius:8px;overflow:hidden}
  .progress>div{height:100%;background:var(--accent-2);width:0%}
</style></head><body>
<div id="root"></div><script type="module" src="/src/main.jsx"></script></body></html>
