<!doctype html><html lang="en"><head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Indah Samudra Painting Vote</title>
<style>
  body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;background:#fafafa}
  .container{max-width:1080px;margin:0 auto;padding:20px}
  .card{background:#fff;border:1px solid #e5e7eb;border-radius:16px;padding:14px}
  .btn{border:1px solid #111;background:#fff;padding:10px 16px;border-radius:10px;cursor:pointer}
  .btn.primary{background:#111;color:#fff}
  .btn.destructive{background:#b91c1c;color:#fff;border-color:#b91c1c}
  .grid{display:grid;gap:12px}.grid-3{grid-template-columns:repeat(3,1fr)}
  .row{display:flex;gap:8px;align-items:center}.muted{color:#6b7280;font-size:12px}
  .vote-wrap{min-height:calc(100vh - 160px);display:flex;flex-direction:column;justify-content:center}
  .grid.v-grid{grid-template-columns:1fr;gap:16px}@media(min-width:720px){.grid.v-grid{grid-template-columns:repeat(3,1fr)}}
  .card.option{padding:10px;border-radius:16px;overflow:hidden}
  .card.option .thumb{width:100%;aspect-ratio:1/1;object-fit:cover;border-radius:12px;transition:transform .18s ease}
  .card.option:hover .thumb{transform:scale(1.02)}
  .sel-ring{position:absolute;inset:0;border:3px solid #111;border-radius:16px;pointer-events:none}
  .sel-check{position:absolute;top:10px;right:10px;background:#111;color:#fff;border-radius:999px;padding:6px 10px;font-size:12px}
  .btn.lg{padding:14px 20px;font-size:16px;border-radius:12px}
  .thankyou{display:flex;flex-direction:column;align-items:center;gap:10px;padding:30px}
  .pulse{width:84px;height:84px;border-radius:999px;background:#111;display:grid;place-items:center;color:#fff;font-size:36px;animation:pop .45s ease}
  @keyframes pop{from{transform:scale(.8);opacity:.7}to{transform:scale(1);opacity:1}}
  .toolbar{display:flex;gap:8px;flex-wrap:wrap}table{width:100%;border-collapse:collapse;font-size:14px}th,td{border-bottom:1px solid #eee;padding:6px 8px;text-align:left}
</style></head><body>
<div id="root"></div><script type="module" src="/src/main.jsx"></script></body></html>
